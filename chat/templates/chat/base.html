<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-messages{
            height: 400px;
            overflow-y: auto;
        }
    </style>

</head>

<body class="bg-neutral-700">
    <nav class="flex items-center justify-between px-4 py-6 bg-neutral-800">
        <div>
            <a href="/" class="text-xl text-white">Real-Time Chat</a>
        </div>

        <div class="flex items-center space-x-5">
            {% if request.user.is_authenticated %}
                <a href="/logout/" class="text-white hover:text-gray-200">Log Out</a>
                <a href="/rooms/" class="px-4 py-2 rounded-xl text-white border-white border bg-neutral-700 hover:bg-neutral-800">Chat Rooms</a>
            {% else %}
                <a href="/login/" class="text-white hover:text-gray-200">Log In</a>
                <a href="/signup/" class="px-4 py-2 rounded-xl text-white border-white border bg-neutral-700 hover:bg-neutral-800">Sign up</a>
            {% endif %}
        </div>
    </nav>

    {% block main_content %} {% endblock %}

    {% block scripts %} {% endblock %}
    </div>
</body>
</html>
